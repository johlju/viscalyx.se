services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      # Mount the root folder that contains .git
      - ..:/workspace:cached
      # Use named volumes for build artifacts to avoid Windows filesystem permission issues
      - node_modules:/workspace/node_modules
      - next_build:/workspace/.next
      - out_build:/workspace/out
      # Note: .open-next is NOT mounted as a volume because OpenNext's build
      # process uses fs.rmSync to clean the directory, which fails on mounted volumes
    # Override the workspace ownership in the container
    command: bash -c "sleep infinity"
    # Set environment variables
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    # Expose ports
    ports:
      - '3000:3000'
      - '3001:3001'
      - '8787:8787'
      - '51204:51204'
    # Use the default shell
    user: vscode

volumes:
  node_modules:
  next_build:
  out_build:
